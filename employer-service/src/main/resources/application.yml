server:
  port: 1504
spring:
  application:
    name: employer-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:1500/eureka

greeting:
  message: Welcome to the Employer Service.

token:
  expiration_time: 86400000
  secret: user_token

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans
